<!DOCTYPE html>
<html>

<head>
    <title>
        Learnosity Chat App
    </title>
    <link href="css/style.css" rel="stylesheet">

</head>

<body>

    <div class="app-container">
        <h1>Tim's Learnosity Chat App</h1>

        <div class="username-container">
            <form id="username-form">

                <label for="username">Please enter your chat username</label>
                <div id="error"></div>
                <input id="username" type="text">
                <input class="username-send" type="submit">
            </form>
        </div>

        <div class="io-container">
            <div class="chat-window inner-pad"></div>
            <input class="chat-input" type="text" placeholder="Type your message here">
            <button class="chat-send" type="submit">Send</button>
        </div>

        <div class="chat-members-container inner-pad">
            <div id="current-users"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>

</body>

</html>
